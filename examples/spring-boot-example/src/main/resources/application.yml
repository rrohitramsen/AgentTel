spring:
  application:
    name: payment-service

# OTel configuration â€” use logging exporter by default for the demo.
# Switch to otlp when running with the OTel Collector (see docker/ directory).
otel:
  traces:
    exporter: logging
  metrics:
    exporter: none
  logs:
    exporter: none
  resource:
    attributes:
      service.name: payment-service

# AgentTel configuration
agenttel:
  enabled: true
  topology:
    team: payments-platform
    tier: critical
    domain: commerce
    on-call-channel: "#payments-oncall"
  dependencies:
    - name: payment-gateway
      type: external_api
      criticality: required
      timeout-ms: 5000
      circuit-breaker: true
      fallback: "Return cached pricing from last successful gateway call"
    - name: postgres-orders
      type: database
      criticality: required
      timeout-ms: 3000
  consumers:
    - name: notification-service
      pattern: async
  baselines:
    rolling-window-size: 1000
    rolling-min-samples: 10
  anomaly-detection:
    enabled: true
    z-score-threshold: 3.0
  deployment:
    emit-on-startup: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

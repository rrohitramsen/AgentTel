server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback â€” serve index.html for all client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to the payment-service backend
    location /api/ {
        proxy_pass http://payment-service:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy OTLP trace export to the OpenTelemetry Collector
    location /otlp/ {
        proxy_pass http://otel-collector:4318/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
